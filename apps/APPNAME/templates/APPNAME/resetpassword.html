<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <script>
        alert('{{message}}');
      </script>
      {% endfor %}
    {% endif %}

    <h1>Reset your password</h1>
    <form action="/resetpassword_process" method="post">
      {% csrf_token %}
      New password: <input type="password" name="password" required minlength="8">
      <br>
      Confirm: <input type="password" name="confirm_password" required minlength="8">
      <br>
      <input type="submit" value="Reset">
      <a href="/logout">Cancel</a>
    </form>
  </body>
</html>

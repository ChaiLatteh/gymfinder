<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find Password</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <script>
        alert('{{message}}');
      </script>
      {% endfor %}
    {% endif %}

    <form action="/findpassword3" method="post">
      {% csrf_token %}
      <h4>Question1: {{found_email.question1}}</h4>
      <input type="text" name="answer1" placeholder="Answer" required minlength="1">
      <br>
      <h4>Question2: {{found_email.question2}}</h4>
      <input type="text" name="answer2" placeholder="Answer" required minlength="1">
      <br>
      <input type="submit" value="Submit">
      <a href="/">Cancel</a>
    </form>

  </body>
</html>

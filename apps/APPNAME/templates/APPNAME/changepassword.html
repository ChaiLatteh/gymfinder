<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Password</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form action="/changepassword/process" method="post">
      {% csrf_token %}
      Current Password <input type="password" name="current_password" required minlength="1">
      <br>
      New Password <input type="password" name="new_password" required minlength="1">
      <br>
      Confirm <input type="password" name="confirm_password" required minlength="1">
      <br>
      <input type="submit" value="Submit">
      {% if request.session.user_id %}
        <a href="/users/{{request.session.user_id}}">Cancel</a>
      {% elif request.session.business_id %}
        <a href="/businesses/{{request.session.business_id}}">Cancel</a>
      {% endif %}
    </form>
  </body>
</html>
